{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SocialApp{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">SocialApp</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="{% url 'create_post' %}">Post</a>
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
